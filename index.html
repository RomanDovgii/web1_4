<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>web1_4</title>
</head>
<body>
   <h1 id="header">Best delivery in <strong>Japanese cuisine</strong></h1> 
   <div id="up_menu_background">
       <img class="sushi_menu" src="sushi_menu.png" alt="sushi_menu.png">
   </div> 
   <div id="up_menu">
     <ul class="buttons">
      <li></li>
      <li class="up_menu_buttons">User</li>
      <li class="up_menu_buttons">Cart</li>
     </ul>
   </div>
   <div id="search1">
    <form action="" method="get">
        <input class="string" name="s" placeholder="Postcode" type="search">
        <button class="search" type="submit"><img style="padding-right: 5px;"src="search.png" alt="search.png">Search</button>
      </form>
   </div>
   <div>
       <img id="rolls_head" src="rolls_head.png" alt="rolls_head.png">
   </div>
   <video id="video" controls width="100%" height="100%">
    <source src="video.mp4" type="video/mp4"><!-- MP4 для Safari, IE9, iPhone, iPad, Android, и Windows Phone 7 -->
    <source src="video.webm" type="video/webm"><!-- WebM/VP8 для Firefox4, Opera, и Chrome -->
    <source src="video.ogv" type="video/ogg"><!-- Ogg/Vorbis для старых версий браузеров Firefox и Opera -->
    <object data="video.swf" type="application/x-shockwave-flash"><!-- добавляем видеоконтент для устаревших браузеров, в которых нет поддержки элемента video -->
      <param name="movie" value="video.swf">
    </object>
  </video>
</body>
</html>
